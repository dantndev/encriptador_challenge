<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <!--Fonts Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!--Icons BoxIcon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Icons Google-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header id="header-sect">
        <nav class="nav-section">
            <figure class="nav-logo-container">
                <a href="index.html"><img class="nav-logo" src="Resources/Logo.svg" alt="Logo Alura"></a>
            </figure>
            <ul class="ul-container">
                <li class="nav-li"><a class="nav-li-link" href="#about-section">ACERCA DE</a></li>
                <li class="nav-li"><a class="nav-li-link" href="https://github.com/dantndev/encriptador_challenge.git">REPOSITORIO</a></li>
                <li class="nav-li"><a class="nav-li-link" href="#contact-section">CONTACTO</a></li>
            </ul>
            <div class="nav-social-container">
                <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                <a href="https://github.com/dantndev"><i class='bx bxl-github'></i></a>
            </div>
            <div class="hamburger-menu">
                <i class="material-symbols-outlined">
                    menu
                </i>
            </div>
        </nav>
    </header>
    <main>
        <section id="encriptador-area">
            <div class="input-container">
                <textarea id="input-area" name="input-area" rows="10" cols="20" placeholder="¡Escribe tu mensaje aquí!"></textarea>
                <div class="input-btns">
                    <button class="encriptar-btn both-btns" onclick="encriptarTexto()" role="button">Encriptar</button>
                    <button class="desencriptar-btn both-btns" onclick="desencriptarTexto()" role="button">Desencriptar</button>
                </div>
                <div class="copiar-btn-container">
                    <button class="copiar-btn" onclick="copiarTexto()" role="button">Copiar</button>    
                </div>
            </div>
            <div class="output-container">
                <p id="output-text">
                    Lee tu mensaje aquí
                </p>
                <div class="copiar-btn-container2">
                    <button class="copiar-btn2" onclick="copiarTextoOutput()" role="button">Copiar</button>    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
